<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
// Select element in dev tools -> Break on -> attribute modifications, to debug where JS-run action is coming from

    // Regular
    console.log('hello!');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ¶');
    var puppyDog = 'ðŸ¶';
    console.log(`Hello I am a ${puppyDog} string!`); //ES6

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: purple; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOOOO');

    // Error :|
    console.error('Woops!');

    // Info
    console.info('Puppy dog emojis like to be interpolated into strings.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // console.groupCollapsed(`${dog.name}`); // will automatically display groups collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Larissa');
    console.count('Larissa');
    console.count('Ryan');
    console.count('Larissa');
    console.count('Larissa');
    console.count('Ryan');
    console.count('Larissa');
    console.count('Larissa');
    console.count('Ryan');
    console.count('Larissa');
    console.count('Ryan');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mslarissaaa')
          .then(data => data.json())
          .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
          });


    console.table(dogs);
    
  </script>
</body>
</html>
